<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito en JavaScript</title>
    <link rel="stylesheet" href="assets/css/tailwind.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="bg-gray-900 pt-12 pb-32">
    <div class="container">
      <h1 class="text-primary-500 font-semibold tracking-wider text-3xl text-center mt-4 py-8">Carrito de compras en JavaScript</h1>
      <div class="flex flex-col md:flex-row -mx-4">
        <div id="app-product" class="grid sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6 w-full lg:w-6/12 xl:w-8/12 mx-0 md:mx-2"></div>
        <div class="overflow-hidden grid u-grid-row-3 w-full lg:w-6/12 xl:w-4/12 bg-primary-600 shadow-lg rounded-md mx-0 md:mx-2 right-0 sticky top-4 mt-4 md:mt-0 h-[70vh]">
          <div>
            <h3 class="text-white text-2xl p-4 bg-primary-600">Carrito de compras</h3>
            <div class="grid grid-cols-4 bg-primary-200 text-primary-900">
              <span class="py-4 text-center">#</span>
              <span class="py-4 text-center">Producto</span>
              <span class="py-4 text-center">Cantidad</span>
              <span class="py-4 text-center">Total</span>
            </div>
          </div>
          <div id="app-cart-list" class="overflow-y-auto h-full"></div>
          <div id="app-cart-total" class="bg-primary-700 flex flex-row justify-between px-6 items-center text-white"></div>
        </div>
      </div>
    </div>
    <template id="template-cart-total">
      <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
        />
      </svg>
      <div>QTY: <b class="text-qty"></b></div>
      <div>Total: <b class="text-total"></b></div>
    </template>
    <template id="template-cart-list">
      <div class="grid grid-cols-4 bg-primary-100 hover:bg-primary-300 cursor-pointer">
        <span class="text-id py-4 text-center">5</span>
        <span class="text-name py-4 text-center">Coco</span>
        <div class="flex flex-row items-center justify-center space-x-4">
          <button class="btn-minus bg-primary-600 px-2 text-lg font-bold text-white hover:bg-primary-500 rounded-full w-[1.75rem] h-[1.75rem]">-</button>
          <span class="text-qty">3</span>
          <button class="btn-plus bg-primary-600 px-2 text-lg font-bold text-white hover:bg-primary-500 rounded-full w-[1.75rem] h-[1.75rem]">+</button>
        </div>
        <span class="text-total py-4 text-center">120</span>
      </div>
    </template>
    <template id="template-product">
      <div class="bg-primary-600 rounded-lg group">
        <img class="w-full mx-auto transform transition-transform group-hover:scale-110" />
        <div class="bg-primary-200 px-4 py-6 rounded-b-lg">
          <div class="flex justify-between items-center">
            <span class="text-name text-2xl text-primary-700 font-bold"></span>
            <div class="p-2 rounded-md shadow-lg bg-gradient-to-br from-primary-500 to-primary-900 text-white">
              <b class="text-price text-3xl transition-colors group-hover:text-primary-200">20</b><span class="font-bold ml-2">BOB</span>
            </div>
          </div>
          <button class="btn-buy bg-primary-700 w-full mt-4 py-3 shadow-lg rounded-md text-white font-bold text-xl hover:bg-primary-900 hover:text-white transition-all duration-500">Comprar</button>
        </div>
      </div>
    </template>
    <script src="assets/js/main.js"></script>
  </body>
</html>
